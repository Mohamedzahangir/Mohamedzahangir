<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 380" width="300" height="380">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="150" cy="190" r="145"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Floating animation on whole group -->
  <g>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-12; 0,0"
      dur="3s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.45 0.05 0.55 0.95; 0.45 0.05 0.55 0.95"
    />

    <!-- Glowing ring -->
    <circle cx="150" cy="190" r="147" fill="none" stroke="#2F81F7" stroke-width="2" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="145;150;145" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Outer dashed orbit ring -->
    <circle cx="150" cy="190" r="147" fill="none" stroke="#58a6ff" stroke-width="1" stroke-dasharray="6 8" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 150 190" to="360 150 190" dur="12s" repeatCount="indefinite"/>
    </circle>

    <!-- Image clipped to circle -->
    <image
      href="https://raw.githubusercontent.com/Mohamedzahangir/Mohamedzahangir/main/v46_28.png"
      x="5" y="45"
      width="290" height="290"
      clip-path="url(#circle-clip)"
      preserveAspectRatio="xMidYMid slice"
    />
  </g>
</svg>
